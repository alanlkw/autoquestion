<!DOCTYPE html>
<html>

<head>
    <title>QuizTion - Tutorial</title>
    <link rel="stylesheet" type="text/css" href="tutorial.css">
    <style>
        #tutorial-section {
            margin: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }

        /* Define the styles for the tutorial links */
        #tutorial-section ul li a {
            color: #333;
            text-decoration: none;
        }

        /* Define the styles for the active tutorial link */
        #tutorial-section ul li a.active {
            font-weight: bold;
        }

        /* Define the styles for the tutorial content */
        .tutorial-content {
            margin-top: 20px;
        }

        /* Define the styles for the individual tutorial sections */
        .tutorial-section {
            margin-bottom: 20px;
        }

        /* Define the styles for the tutorial section title */
        .tutorial-section h3 {
            font-size: 18px;
            font-weight: bold;
        }

        /* Define the styles for the tutorial section content */
        .tutorial-section p {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>QuizTion</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="tutorial.html">Tutorial</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <section id="tutorial-section">
            <h2>Tutorial</h2>
            <ul>
                <li><a href="subject.html?subject=math">Math</a></li>
                <li><a href="subject.html?subject=science">Science</a></li>
                <li><a href="subject.html?subject=english">English</a></li>
                <li><a href="subject.html?subject=chinese">Chinese</a></li>
                <li><a href="subject.html?subject=economics">Economics</a></li>
                <li><a href="subject.html?subject=physics">Physics</a></li>
                <li><a href="subject.html?subject=biology">Biology</a></li>
            </ul>
        </section>
    </main>

  
    <script>
        var tutorialLinks = document.querySelectorAll('#tutorial-section ul li a');

        tutorialLinks.forEach(function (link) {
            link.addEventListener('click', function (event) {
                tutorialLinks.forEach(function (link) {
                    link.classList.remove('active');
                });

                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
